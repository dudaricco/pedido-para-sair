<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido para Sair</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #6dd5ed, #2ab7ca);
        }

        h1 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .yes-button {
            background-color: #36d1dc;
        }

        .yes-button:hover {
            background-color: #1b8a99;
        }

        .no-button {
            background-color: #ff6347;
            position: absolute;
        }

        .no-button:hover {
            transform: translate(calc(50vw - 70px), calc(50vh - 70px));
        }
    </style>
</head>
<body>
    <h1>Aceita sair comigo de novo?</h1>
    <a href="pagina2.html" class="button yes-button">Sim</a>
    <a href="#" class="button no-button">NÃ£o</a>

    <script>
        const noButton = document.querySelector('.no-button');
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
